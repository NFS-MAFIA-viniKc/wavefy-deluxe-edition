<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavefy - Página Inicial</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: #00BFFF;
        }

        header {
            background-color: white;
            display: flex;
            justify-content: center;
            padding: 20px 40px;
            align-items: center;
            font-family: 'Brush Script MT', cursive;
            border-bottom: 5px solid black; /* Linha preta que faz a divisão */
        }

        header h1 {
            font-size: 36px;
            color: #00BFFF;
        }

        .container {
            text-align: center;
            color: white;
            padding: 50px 20px;
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            background-color: white;
            color: #00BFFF;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #E0F7FA;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Wavefy</h1>
        </div>
    </header>

    <div class="container">
        <h1>Bem-vindo ao Wavefy</h1>
        <p>Entre e escute suas músicas sem fim</p>

        <div class="buttons">
            <a href="cada.html">Cadastro</a>
            <a href="pl.html">Login</a>
        </div>
    </div>

</body>
</html>
